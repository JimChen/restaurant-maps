      // Color mapping based on location type
      const colors = {
        panda: "red",
        cava: "yellow",
        chipotle: "purple"
      };

      function getColor(location) {
        if(location.name.toLowerCase() == 'Panda Express'.toLowerCase()) {
          return colors.panda;
        }else if(location.name.toLowerCase() == 'CAVA'.toLowerCase()) {
          return colors.cava
        } else if(location.name.toLowerCase() == 'Chipotle Mexican Grill'.toLowerCase()) {
          return colors.chipotle;
        }
        return colors.panda;
      }

      // Initialize the Google Map
      function initMap() {
        // Center the map on a specific location
        const center = { lat: 34.0522, lng: -118.2437 }; // Los Angeles, for example

        // Create the map
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: center
        });

        // Loop through locations and add markers
        locations.forEach((location) => {
          const color = getColor(location);
          const iconUrl = `http://maps.google.com/mapfiles/ms/icons/${color}-dot.png`;
          const marker = new google.maps.Marker({
            position: { lat: location.lat, lng: location.lng },
            map: map,
            title: location.name,
            icon: iconUrl
          });

          // Add an info window for each marker
          const infoWindow = new google.maps.InfoWindow({
            content: `<div><strong>${location.name}</strong></div>`
          });

          // Open info window on marker click
          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }
